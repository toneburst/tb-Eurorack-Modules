<!DOCTYPE html>
<html>
    <head>
        <title>Bassline Explorer Beta 0.1.0</title>
        <script src="js/lib/jquery-2.1.4.min.js"></script>
        <!--[if IE]><script type="text/javascript" src="js/lib/jquery-knob/excanvas.js"></script><![endif]-->
        <script src="js/lib/jquery-knob/jquery.knob.min.js"></script>
        <script src="js/lib/jzz/JZZ.js" charset="utf-8"></script>
        <script src="js/lib/microevent/microevent.min.js" charset="utf-8"></script>
        <script src="js/lib/clock/clock.js" charset="utf-8"></script>
        <script src="js/lib/clock/AudioContextMonkeyPatch.min.js" charset="utf-8"></script>
        <script src="js/tables.min.js" charset="utf-8"></script>
        <script src="js/patterns.min.js" charset="utf-8"></script>
        <script src="js/midi.min.js" charset="utf-8"></script>
        <script src="js/controls.min.js" charset="utf-8"></script>
        <script src="js/bassline-explorer.min.js" charset="utf-8"></script>
        <script src="js/init.js" charset="utf-8"></script>

        <link rel="stylesheet" type="text/css" href="styles.min.css">
        <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <object id="Jazz1" classid="CLSID:1ACE1618-1C7D-4561-AEE1-34842AA85E90" class="hidden">
            <object id="Jazz2" type="audio/x-jazz" class="hidden">
                <p>This page requires <a href=http://jazz-soft.net>Jazz-Plugin</a> ...</p>
          </object>
        </object>

        <h1>Bassline<br />Explorer</h1>

        <!-- Playback Controls -->
        <section id="playback">
            <div id=selectmididiv>
                <p>Select MIDI Output:</p>
                <p><select id="selectmidi"></select></p>
            </div>
        </section>

        <!-- Coordinate Controls -->
        <section>
            <div class="control">
                <p>X Position</p>
                <input id="knob_x" class="knob" data-cursor=true data-min="0" data-max="255" data-step="1" data-angleOffset=-125 data-angleArc=250 data-fgColor="#666" data-rotation="clockwise" value="0">
            </div>
            <div class="control">
                <p>Y Position</p>
                <input id="knob_y" class="knob" data-cursor=true data-min="0" data-max="255" data-step="1" data-angleOffset=-125 data-angleArc=250 data-fgColor="#666" data-rotation="clockwise" value="0">
            </div>
        </section>

        <!-- Density/Transform Controls -->
        <section>
            <div class="control clear">
                <p>Note</p>
                <input id="knob_threshold_note" class="knob" data-cursor=true data-min="0" data-max="255" data-step="1" data-angleOffset=-125 data-angleArc=250 data-rotation="clockwise" value="127">
            </div>
            <div class="control">
                <p>Octave</p>
                <input id="knob_threshold_octave" class="knob" data-cursor=true data-min="0" data-max="255" data-step="1" data-angleOffset=-125 data-angleArc=250 data-rotation="clockwise" value="127">
            </div>
            <div class="control clear">
                <p>Accent</p>
                <input id="knob_threshold_accent" class="knob" data-cursor=true data-min="0" data-max="255" data-step="1" data-angleOffset=-125 data-angleArc=250 data-rotation="clockwise" value="127">
            </div>
            <div class="control">
                <p>Slide</p>
                <input id="knob_threshold_slide" class="knob" data-cursor=true data-min="0" data-max="255" data-step="1" data-angleOffset=-125 data-angleArc=250 data-rotation="clockwise" value="127">
            </div>
        </section>

        <!-- Length and Shift Controls -->
        <section>
            <div class="control clear">
                <p>Length</p>
                <input id="length" class="knob" data-cursor=true data-min="1" data-max="16" data-step="1" data-angleOffset=-125 data-angleArc=250 data-rotation="clockwise" value="16">
            </div>
            <div class="control">
                <p>Shift</p>
                <input id="shift" class="knob" data-cursor=true data-min="0" data-max="16" data-step="1" data-angleOffset=-125 data-angleArc=250 data-rotation="clockwise" value="0">
            </div>
            <p class="clear">Length + Shift Channel Select</p>
            <form id="lnshift">
              <input type="radio" name="lnshft-function" value="0" checked> Note<br>
              <input type="radio" name="lnshft-function" value="1"> Octave<br>
              <input type="radio" name="lnshft-function" value="2"> Accent<br>
              <input type="radio" name="lnshft-function" value="3"> Slide
            </form>
        </section>
    </body>
</html>
