            $(document).ready(function() {
                function easing(varname, min, max, steps, easing) {
                    var str = "ease.easeInSine(1,0,256,256)";

                    var result = "var " + varname + " = [";
                    var steps = 256;
                    for(i = 0; i < steps; i++) {
                        result += Math.round(eval("ease." + easing + "(" + i + "," + min + "," + max + "," + steps + ")"));
                        if(i != steps - 1)
                            result += ",";
                    }
                    result += "];";
                    return result;
                };
                $(".result").html(easing("easeinsine256", 0, 256, 256, "easeInSine"));
            });
