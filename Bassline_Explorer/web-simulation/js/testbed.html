            function randomDualRange(min0, max0, min1, max1, bias) {
                var min = min0;
                var max = max0;
                if(Math.random() > bias) {
                    min = min1;
                    max = max1;
                };
                return Math.round(Math.random() * (max - min) + min);
            };
