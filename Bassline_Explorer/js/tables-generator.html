<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript">

			// Convert number to binary string of length length
			function decbin(dec, length){
				var out = "";
				while(length--)
					out += (dec >> length ) & 1;
				return out;
			}
			// Convert binary string to number
			function bindec(bin) {
			    return parseInt(bin,2).toString(10);
			}
			// Cut 32-bit binary string to last 8 chars
			function binto8(bin) {
				return bin.substring(24, 32);
			}
			// Left-bit-shift number as if number were uint8
			function leftshift8(dec, shift) {
				var bin = decbin(dec << shift, 32);
				return bindec(binto8(bin));
			}

			function generate_coord_LUT() {
				var result = "<pre>var coordtable = [";
				for(i = 0; i < 256; i++) {
					result += "[";
					result += i >> 6;
					result += ",";
					result += leftshift8(i, 2);
					result += "]";
					if(i < 255)
						result += ",";
				}
				result += "];</pre>"
				return result;
			}

			$(document).ready(function() {
			    // Generate nodes
			    result = generate_coord_LUT();
				// Display results
				$("#result").html(result);
			});
		</script>
	</head>
	<body>
		<div id="result"></div>
	</body>
</html>
